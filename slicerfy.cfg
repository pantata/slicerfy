# unified notification macro
[gcode_macro _SLICERFY_NOTIFY]
  description: "Unified notification macro"
  # TITLE=..., MSG=..., LEVEL=info|warning|error, TG=0|1, UI=0|1
  gcode:
    {% set title = params.TITLE|default("Info") %}
    {% set msg   = params.MSG|default("") %}
    {% set level = params.LEVEL|default("info")|lower %}
    {% set tg    = params.TG|default(0)|int %}
    {% set ui    = params.UI|default(1)|int %}

    {% if ui == 1 %}
      RESPOND TYPE=command MSG="action:prompt_begin Slicerfy - {{ title }}"
      RESPOND TYPE=command MSG="action:prompt_text {{ msg }}"
      RESPOND TYPE=command MSG="action:prompt_footer_button ===Close===|RESPOND TYPE=command MSG='action:prompt_end'|primary"
      RESPOND TYPE=command MSG="action:prompt_show"
    {% else %}
      RESPOND PREFIX="{{ level }}" MSG="[SLICERFY] {{ title }}: {{ msg }}"
    {% endif %}

    {% if tg %}
      {% if level == "error" %}
        RESPOND PREFIX=tgalarm MSG="[SLICERFY] {{ title }}: {{ msg }}"
      {% elif level == "warning" %}
        RESPOND PREFIX=tgalarm MSG="[SLICERFY] {{ title }}: {{ msg }}"
      {% else %}
        RESPOND PREFIX=tgalarm MSG="[SLICERFY] {{ title }}: {{ msg }}"
      {% endif %}
    {% endif %}