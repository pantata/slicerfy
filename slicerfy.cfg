# macros for start, stop, pause and end printing
[gcode_macro CANCEL_PRINT]
  rename_existing: CANCEL_PRINT_BASE
  gcode:
    _SLICERFY_VARS current_tool=-1
    {% if printer.print_stats.state=="paused" or printer.print_stats.state == "printing" %}
        END_PRINT
    {% endif %}
    CANCEL_PRINT_BASE
    ZRESTORE TEST=2

[gcode_macro END_PRINT]
  description: End G-code
  gcode:
    _SLICERFY_VARS current_tool=-1
    
    M107 ; turn off fan
    M104 S0 ;Turn-off hotend
    M140 S0 ;Turn-off bed 
    {% if "xyz" in printer.toolhead.homed_axes %}
      G91 ;Relative positioning
      G1 F1800 E-2 ; Retract filament 2 mm to prevent oozing
      G1 F3000 Z5 ; Move Z Axis up 5 mm
      G90
      M83
      _DISABLE_SENSORS
      _IFS_UNLOAD RELEASE=1
      _GOTO_TRASH
      {% set z = printer.gcode_move.gcode_position[2] | float %}
      {% set z_max = printer.toolhead.axis_maximum.z %}
      {% set z_proposed = z + 100 %}
      {% set z_target = z_max if z_proposed > z_max else z_proposed %}
      G1 Z{z_target} F600
    {% endif %}             
    M84                     ; turn off steppers
    M117
    ZRESTORE TEST=2

[gcode_macro PAUSE]
  description: Pause the actual running print
  rename_existing: PAUSE_BASE
  gcode:
    {% if printer.print_stats.state == "printing" %}
      M106 S0 # Vypnout ofuk tisku
      {% set reason = params.REASON|default('user') %}
      {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}

      {% if "xyz" in printer.toolhead.homed_axes %}
        {% set z_max = 220 %}
        {% set pos_act = printer.gcode_move.gcode_position %} #absolute position
        {% if pos_act.z < (z_max - 2) %}
          {% set z_safe = pos_act.z + 2 %}
        {% else %}
          {% set z_safe = z_max %}
        {% endif %}
      {% endif %}
      # extruder temp is store after each filament change (see _T command)
      # extruder temp go to 0 after 5 minutes paused (see [idle_timeout] section)
      _SLICERFY_VARS extruder_temp={(printer.extruder.target or ifs.extruder_temp or 255)|int}
      _SLICERFY_VARS extruder_fan={printer["fan_generic fanM106"].speed or 255}
      {% if reason != 'backup' %}
        PAUSE_BASE
      {% endif %}
      _DISABLE_SENSORS
      {% if ifs.start == 0 %}
        {% if reason != 'loading' %}
            # We are printing so we park
            {% if "xyz" in printer.toolhead.homed_axes %}
              SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=x_act VALUE={pos_act.x}
              SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=y_act VALUE={pos_act.y}
              SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=z_act VALUE={pos_act.z}
              G1 E-2 F300
              G92 E0
              G1 Z{z_safe} F900 #absolute position
              _GOTO_TRASH
            {% endif %}
            {% if reason != 'backup' %}
              _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===Pause during printing===" LEVEL=info TG=1 UI=0
            {% endif %}
        {% else %}
            # We are loading and we PAUSE then we are already in trash position, we dont need parking
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=x_act VALUE=0
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=y_act VALUE=0
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=z_act VALUE=0
            {% if reason != 'backup' %}
              _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===Pause during loading===" LEVEL=info TG=1 UI=0
            {% endif %}
        {% endif %}
        {% set tip = "Check that there is nothing obvious, such as a knot in the filament spool, or similar, and press 'Resume printing' at least once before starting to look more deeply into the cause of the jam that is causing this pause" %}
        {% if reason == 'loading' %}
          _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===Jam detected loading filament ({ifs.extruder_port|string}), pausing...===" LEVEL=error TG=1 UI=1
        {% elif reason == 'jam' %}
          _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===Jam detected (Motion) ({ifs.extruder_port|string}), pausing...===" LEVEL=error TG=1 UI=1
        {% elif reason == 'nobackup' %}
          _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===Run out filament (Head) ({ifs.extruder_port|string}), no backup alternative has been found, pausing...===" LEVEL=warning TG=1 UI=1
        {% elif reason == 'runout' %}
          _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===Run out filament (Head) ({ifs.extruder_port|string}), pausing...===" LEVEL=warning TG=1 UI=1
        {% elif reason == 'broken' %}
          _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===Broken filament in the IFS tube (Head) ({ifs.extruder_port|string}), pausing...===" LEVEL=error TG=1 UI=1
        {% elif reason == 'empty' %}
          _SLICERFY_NOTIFY TITLE="===Pause===" MSG="===IFS Port ({ifs.extruder_port|string}) empty, please insert filament, pausing...===" LEVEL=warning TG=1 UI=1
        {% endif %}
        {% if reason != 'backup' and reason != 'user' %}
          _PLAY_MIDI_IF_ENABLED FILE=Attention.mid
        {% endif %}
      {% endif %}
      {% if printer.extruder.temperature > 170 and ifs.start == 0 and not printer['filament_switch_sensor head_switch_sensor'].filament_detected %}
        G1 E20 F130 # Extrude any remaining filament that may be left between the sensor head and the extruder wheels
        G92 E0
      {% endif %}
      {% if reason == 'backup' %}
        RESUME FORCE=1
      {% endif %}
    {% endif %}

[gcode_macro RESUME]
  variable_x_act:0
  variable_y_act:0
  variable_z_act:0
  rename_existing: RESUME_BASE
  gcode:
    {% set force = params.FORCE|default(0)|int %}
    {% if force or printer.print_stats.state == "paused" %}
      {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}
      
      # restore extruder temp
      {% if ifs.extruder_temp > 0 %}
        M104 S{ifs.extruder_temp}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={ifs.extruder_temp-2} MAXIMUM={ifs.extruder_temp+4}
      {% endif %}
      _ENABLE_SENSORS
      {% if ifs.current_tool >= 0 %}
          T{ifs.current_tool}
          POOP FLUSH_LENGTH=45
      {% endif %}
      
      {% set z_act = printer['gcode_macro RESUME'].z_act %}
      {% if z_act > 0 %}
          {% set x_act = printer['gcode_macro RESUME'].x_act %}
          {% set y_act = printer['gcode_macro RESUME'].y_act %}
          # We restore X and Y first, then Z, to avoid collisions
          {% if printer.toolhead.position.y > 220.00 %}
              G1 Y220 F{ifs.sbros_trash_speed}
          {% endif %}
          G1 X{x_act} Y{y_act} F3000
          G1 Z{z_act} F300 
      {% endif %}
      #restore fan
      M106 S{ifs.extruder_fan}
      RESUME_BASE # this will restore XYZ but we have already done so
      
    {% endif %}

[gcode_macro _PLAY_MIDI_IF_ENABLED]
  description: "Plays a MIDI file if enabled in _SLICERFY_VARS"
  gcode:
    {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}
    {% if ifs.play_midi|int == 1 %}
      PLAY_MIDI {rawparams}
    {% endif %}

[gcode_macro POOP]
  gcode:
    {% set extruder_temp = (printer.extruder.target or printer['gcode_macro _SLICERFY_VARS'].extruder_temp or 255)|int %}
    {% set flush_length = params.FLUSH_LENGTH|default(75)|int %}
    {% set e_feedrate = params.E_FEEDRATE|default(130)|int %}

    _G28_SLICERFY_NOTIFY TITLE="===Poop===" MSG="===Heating the nozzle to {extruder_temp} degrees===" LEVEL=info TG=0 UI=0
    M104 S{extruder_temp}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp-2}
    _GOTO_TRASH
    G92 E0
    G1 E{flush_length-10} F{e_feedrate}
    G92 E0
    M106 S102
    G1 E10 F{e_feedrate}
    G92 E0
    G1 E-2 F300
    G92 E0
    M106 S0
    _SBROS_TRASH

[gcode_macro _INFO_DIALOG]
  gcode:
    {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}
    {% set title = params.TITLE | default('title') %}
    {% set msg = params.MSG | default('message') %}
    {% set info_dialog = ifs.info_dialog|default(1) %}
    {% set close = params.CLOSE|default(0) %}
    {% set tip = params.TIP|default(0) %}

    RESPOND PREFIX="info" MSG="Slicerfy - {title}: {msg}"
    {% if info_dialog == 1 %}
      RESPOND TYPE=command MSG="action:prompt_begin Slicerfy - {title}"
      RESPOND TYPE=command MSG="action:prompt_text {msg}"
      {% if tip %}
        RESPOND TYPE=command MSG="action:prompt_text {tip}"
      {% endif %}
      RESPOND TYPE=command MSG="action:prompt_text ===Run '_INFO_DIALOG_HIDE' to prevent any of these messages from being displayed again.==="
      {% if close|int == 1 %}
        RESPOND TYPE=command MSG="action:prompt_footer_button ===Close===|RESPOND TYPE=command MSG='action:prompt_end'"
      {% endif %}
      RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

[gcode_macro _INFO_DIALOG_SHOW]
  gcode:
    _SLICERFY_VARS info_dialog=1
    _SLICERFY_NOTIFY TITLE="===Info Dialog===" MSG="===The information dialogs have been hidden===" LEVEL=info TG=0 UI=0

[gcode_macro _INFO_DIALOG_HIDE]
  gcode:
    _SLICERFY_VARS info_dialog=0
    _SLICERFY_NOTIFY TITLE="===Info Dialog===" MSG="===The information dialogs will be displayed===" LEVEL=info TG=0 UI=0

[gcode_macro START_PRINT]
  gcode:
    {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}
    {% set extruder_temp = params.EXTRUDER_TEMP | default(255) | int %}
    {% set old_extruder_temp = (printer['gcode_macro _SLICERFY_VARS'].extruder_temp)|int %}
    {% if old_extruder_temp > extruder_temp %}
      {% set extruder_temp =  old_extruder_temp %}
    {% endif %}
    _DISABLE_SENSORS
    {% set bed_temp = params.BED_TEMP | default(70)|int %}
    _SLICERFY_VARS bed_temp={bed_temp}
    {% set tool = params.TOOL | default(0) | int %}
    CLEAR_PAUSE
    _SLICERFY_NOTIFY TITLE="===Start Print===" MSG="===Heating bed to {bed_temp}°C and extruder to {extruder_temp}°C===" LEVEL=info TG=1 UI=0  M140 S{bed_temp}
    M104 S{extruder_temp}
    _G28
    _SLICERFY_VARS extruder_port=-1
    _SLICERFY_VARS consume=0
    SET_GCODE_VARIABLE MACRO=_NOPOOP VARIABLE=nopoop VALUE=0
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp-2}
    {% set extruder_temp = params.EXTRUDER_TEMP | default(255) | int %}
    _SLICERFY_VARS extruder_temp={extruder_temp|int}
    G90
    _CLEAR_REZINA
    _GOTO_TRASH
    SDCARD_ENABLE_FFM ENABLE=0
    LOAD_GCODE_OFFSET
    {% if tool >= 0 %}
      T{tool}
    {% endif %}
    _SLICERFY_NOTIFY TITLE="===Poop===" MSG="===Pooping the previous color/material from the hotend===" LEVEL=info TG=0 UI=1
    POOP
    M104 S{extruder_temp}
    {% if ifs.kamp == 1 %}
      BED_MESH_CLEAR
      _INFO_DIALOG TITLE="===Leveling===" MSG="===Nozzle cleaning==="
      _CLEAR_NOZZLE
      LOAD_CELL_TARE
      _SET_GCODE_OFFSET Z=0.0
      _INFO_DIALOG TITLE="===Leveling===" MSG="===Bed leveling (KAMP)==="
      _KAMP_BED_MESH_CALIBRATE
    {% else %}
      BED_MESH_PROFILE LOAD="auto"
    {% endif %}
    M104 S{extruder_temp}
    RESPOND TYPE=command MSG="action:prompt_end"
    _SMART_PARK      #TODO: upravit
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp-2}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={bed_temp-2} MAXIMUM={bed_temp+4}
    SET_FILAMENT_SENSOR SENSOR=head_switch_sensor ENABLE=1
    {% if ifs.external ==  0 %}
      SET_FILAMENT_SENSOR SENSOR=ifs_motion_sensor ENABLE=1
    {% endif %}
    LINE_PURGE  #TODO: upravit
    SET_GCODE_VARIABLE MACRO=_SLICERFY_VARS VARIABLE=start VALUE=0
    
#  more redefining zmod macros
[gcode_macro _GOTO_TRASH]
  gcode:
    {% set client = printer['gcode_macro _CLIENT_VARIABLE'] | default({}) %}

    # do nothing if it is already in the trash position
    {% if not (printer.toolhead.position.x == client.custom_park_x and printer.toolhead.position.y == client.custom_park_y) %}
        {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}
        {% set speed = params.SPEED|default(ifs.sbros_trash_speed|default(3000)) %}
        _SLICERFY_NOTIFY TITLE="===Movement===" MSG="===Going to trash at Y={client.custom_park_y}===" LEVEL=info TG=0 UI=0
        G90
        {% if printer.toolhead.position.x != client.custom_park_x %}
            {% if printer.toolhead.position.y > client.max_y %}
                G1 Y{client.max_y} F{speed}
            {% endif %}
            G1 X{client.custom_park_x} F12000 #Fast
        {% endif %}
        G1 Y{client.max_y} F12000 #fast to client.max_y, no effect if it is already in client.max_y
        G1 Y{client.custom_park_y} F{speed}
        G1 F12000 #Fast again
    {% endif %}

[gcode_macro _SBROS_TRASH]
  gcode:
    {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}
    {% set client = printer['gcode_macro _CLIENT_VARIABLE'] | default({}) %}
    {% set speed = params.SPEED|default(ifs.sbros_trash_speed|default(3000)) %}

    {% if printer.toolhead.position.x == client.custom_park_x %}
      G1 Y223 F{speed}
      G1 Y{client.custom_park_y} F3000
      G1 Y223 F{speed}
      G1 Y{client.custom_park_y} F3000 # We end up in a trash position, so there is an extra swing when go back to printing
      G1 F{speed}
    {% endif %}

[gcode_macro _CLEAR_REZINA]
  gcode:
    {% set ifs = printer['gcode_macro _SLICERFY_VARS'] %}
    {% set client = printer['gcode_macro _CLIENT_VARIABLE'] | default({}) %}
    {% set speed = params.SPEED|default(ifs.sbros_trash_speed|default(3000)) %}

    _SLICERFY_NOTIFY TITLE="===Maintenance===" MSG="===Cleaning the nozzle on rubber===" LEVEL=info TG=0 UI=0
    G1 Y{client.max_y} F{speed*2}
    G1 X65
    G1 Y{client.custom_park_y}
    G1 X80
    G1 X65
    G1 X80 # and stay in the silicone

    G1 F12000 #fast again
    
[gcode_macro _CLEAR_NOZZLE] 
  gcode:
    {% set extruder_temp = printer.extruder.target or default(255) %}
    _G28
    M104 S{extruder_temp}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp}
    _GOTO_TRASH
    G92 E0
    G1 E35 F130
    G92 E0
    M104 S{extruder_temp-75}
    M106 S102
    G1 E10 F130
    G92 E0
    G1 E-2 F300
    G92 E0
    TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={extruder_temp-25}
    _SBROS_TRASH
    _CLEAR_REZINA
    M106 S{255/100*80}
    TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={extruder_temp-73}
    M106 S0
    G1 Y220 F3000

[gcode_macro _ZSDCARD_PRINT_FILE]
  gcode:
    {% set force_md5 = printer.save_variables.variables.force_md5|default(1) | int %}
    {% if 'FILENAME' in params %}
        {% set filename = params.FILENAME|default("")|string %}
        SET_GCODE_VARIABLE MACRO=_IFS_COLORS VARIABLE=filename VALUE='"{filename}"'
    {% else %}
        {action_raise_error("Error! Filename not specified.")}
    {% endif %}

    {% set path = printer.configfile.settings.virtual_sdcard.path %}
    
    {% if force_md5 == 1 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===Wait==="
        RESPOND TYPE=command MSG="action:prompt_text ===Checking MD5 '{filename}' ...==="
        RESPOND TYPE=command MSG="action:prompt_show"
        RESPOND PREFIX="info" MSG="===Started MD5 check {filename}==="
        CHECK_MD5 FILENAME="{path}{filename}"
    {% endif %}

    _ZSDCARD_PRINT_FILE_CONTINUE PATH='{path}' FILENAME='{filename}'

[gcode_macro _ZSDCARD_PRINT_FILE_CONTINUE]
  gcode:
    {% set filename = params.FILENAME|default("")|string %}
    {% set path = params.PATH|default("")|string %}
    {% set check_md5 = printer.save_variables.variables.check_md5|default(0) | int %}
    {% if check_md5 == 0 or check_md5 == 3 or check_md5 == 4 or check_md5 == 5 or check_md5 == 8 %}
      RESPOND TYPE=command MSG="action:prompt_begin ===Wait==="
      RESPOND TYPE=command MSG="action:prompt_text ===Processing '{filename}'==="
      RESPOND TYPE=command MSG="action:prompt_show"
      {% set filename = path + filename %}
      RUN_SHELL_COMMAND CMD=preprint PARAMS={'"%s"' % (filename.replace("'", "\\\'").replace(" ", "\ "))}
    {% endif %}
    
[gcode_macro _FINAL_STOP_MD5]
  gcode:
    {% set check_md5 = printer.save_variables.variables.check_md5|default(0) | int %}
    {% if check_md5 != 3 and check_md5 != 4 and check_md5 != 5 and check_md5 != 8 %}
      RESPOND TYPE=command MSG="action:prompt_begin ===Error==="
      RESPOND TYPE=command MSG="action:prompt_text ===MD5 check failed. Print canceled.==="
      RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

