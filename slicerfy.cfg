[gcode_macro LOAD_FILAMENT]
  gcode:
    {% set extruder_temp = params.EXTRUDER_TEMP|default(255) | float %}
    {% set extrude_len   = params.EXTRUDE_LEN|default(120) |float %}
    {% set speed = params.SPEED|default(300)|float %}

    _SLICERFY_NOTIFY TITLE="===Filament Load===" MSG="===Loading at {extruder_temp}°C, length {extrude_len}mm===" LEVEL=info TG=1 UI=0    M104 S{extruder_temp}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp-1}

    SAVE_GCODE_STATE NAME=load_state
    M83
    G92 E0
    _DISABLE_SENSORS
        G1 E{extrude_len/3} F{speed}
        G1 E{extrude_len/3} F{speed}
        G1 E{extrude_len/3} F{speed}
        M400
    _ENABLE_SENSORS
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
  gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set extruder_temp = params.EXTRUDER_TEMP|default(255) | float %}
    {% set extrude_len   = params.EXTRUDE_LEN|default(120) |float %}

    _SLICERFY_NOTIFY TITLE="===Filament Unload===" MSG="===Unloading at {extruder_temp}°C, length {extrude_len}mm===" LEVEL=info TG=1 UI=0    M104 S{extruder_temp}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp}
    _SLICERFY_VARS extruder_port=0
    SAVE_GCODE_STATE NAME=unload_state
    M83
    G92 E0
    _DISABLE_SENSORS
        G1 E-20 F{speed}
        G4 P5000
        G1 E-{(extrude_len-20)/2} F{speed}
        G1 E-{(extrude_len-20)/2} F{speed}
        M400
    _ENABLE_SENSORS
    RESTORE_GCODE_STATE NAME=unload_state


[gcode_macro _DISABLE_SENSORS]
  gcode:
    SET_FILAMENT_SENSOR SENSOR=head_switch_sensor ENABLE=0
    SET_FILAMENT_SENSOR SENSOR=ifs_motion_sensor ENABLE=0

[gcode_macro _ENABLE_SENSORS]
